<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!--Timer + past scores-->
    <div class="header">
        <div class="see-previous-scores">View high scores</div>
        <p class="timer">Time: 50</p>    
    </div>


    <!--Start Screen-->
    <div class="start-screen">
        <h1 class="title">Simple Coding Quiz</h1>
        <p class="quiz-descr">
            Try to answer the following code related questions within the 
            time limit. Keep in mind that incorrect answers will penalize 
            your score/time by ten seconds!
        </p>
        <button class="start-quizbtn">Start Quiz</button>
    </div>
    
    <!--Questions-->
    <div class="question-answer-box">
        <div class="question">
        </div>

        <div class="options-box">
            
        </div>

        <div class="after-answer-clicked">
        </div>
    </div>

    <!--After questions completed-->
    <div class="end-screen-box">
        <h1>All done!</h1>
        <p class="final-score"></p>
        <div class="end-screen-info" id="initials">
            <form id="initials-form" method="POST">
                <div class="initials-input">
                  <label for="user-initials">Enter initials: </label>
                  <input type="text" name="user-initials" id="user-initials"/>
                </div>
                <button class="initials-submitbtn" type="submit" form="initials" value="Submit">Submit</button>
            </form>
        </div>
    </div>

    <!--User Previous High Scores-->
    <div class="high-score-box">
        
        <h1>High scores</h1>
        <div class="displays-previous-scores">
            <span class="user-past">
                <ol id="past-scores"></ol>
            </span>
        </div>

        <div class="high-score-btns">
            <button class="go-back">Go back</button>
            <button class="clear-scores">Clear high scores</button>            
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
